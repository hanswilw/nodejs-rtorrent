<ol class="breadcrumb">
	<li><a ui-sref="home">Home</a></li>
	<li><a ui-sref="feeds">Feeds</a></li>
	<li class="active">Add Feed</li>
</ol>
<h2>Add Feed</h2>
<fieldset>
	<legend>RSS Feed</legend>
	<div class="form-group">
		<label for="rss-feed-name">Feed Name:</label>
		<input type="text" name="rss-feed-name" id="rss-feed-name" class="form-control" ng-model="feedName">
	</div>
	<div class="form-group">
		<label for="rss-feed-url">Feed URL:</label>
		<input type="text" name="rss-feed-url" id="rss-feed-url" class="form-control" ng-model="feedUrl">
	</div>
	<div class="checkbox">
		<label for="">Auto Download <input type="checkbox"></label>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary" ng-click="addFeed()">Submit</button>
	</div>
</fieldset>
