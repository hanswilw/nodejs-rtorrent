<form ng-submit="login()">
	<fieldset>
		<legend>Login</legend>
		<div class="form-group"> 
			<label class="control-label" for="email">Email</label> <input type="text" id="email" class="form-control" placeholder="Email" data-ng-model="email">
		</div>
		<div class="form-group">
			<label class="control-label" for="password">Password</label> <input type="password" id="password" class="form-control" placeholder="Password" data-ng-model="password">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary login">Sign in</button>
			<button class="btn btn-default cancel">Cancel</button>
		</div>
	</fieldset>
</form>
