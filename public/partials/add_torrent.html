<ol class="breadcrumb">
	<li><a ui-sref="home">Home</a></li>
	<li><a ui-sref="torrents">Torrents</a></li>
	<li class="active">Add Torrent</li>
</ol>
<h2>Add Torrent</h2>
<fieldset>
	<legend>Torrent</legend>
	<div class="form-group">
		<label for="torrent-url">Torrent URL:</label>
		<input type="text" id="torrent-url" class="form-control" placeholder="Torrent URL or Magnet Link" ng-model="torrentUrl">
		<span class="help-block">Enter in a Magnet link or Torrent link.</span>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary" ng-click="loadTorrent()">Add Link</button>
	</div>
</fieldset>
<fieldset>
	<legend>Upload Torrent File</legend> <span class="btn btn-primary fileinput-button"><span>Upload file...</span> <input id="torrent-upload" type="file" name="torrent" data-url="/torrent/upload"></span>
</fieldset>
