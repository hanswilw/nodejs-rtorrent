<fieldset>
	<legend>Add RSS Feed</legend>
	<div class="form-group">
		<label for="rss-feed-name">Feed Name:</label>
		<input type="text" name="rss-feed-name" id="rss-feed-name" class="form-control" value="" />
	</div>
	<div class="form-group">
		<label for="rss-feed-url">Feed URL:</label>
		<input type="text" name="rss-feed-url" id="rss-feed-url" class="form-control" value="" />
	</div>
	<div class="form-group">
		<button type="submit" id="submit-rss-feed" class="btn btn-primary">Submit</button>
	</div>
</fieldset>
