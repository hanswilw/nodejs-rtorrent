<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>
			{{head.title}}
		</title>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="/css/jquery.fileupload-ui.css" rel="stylesheet" type="text/css">
		<style type="text/css">
.checking {}
		.downloading {}
		.seeding {}
		.finished {}
		.stopped {}
		.tab-content {overflow: inherit;}
		.torrent-status { margin-top: 10px;}
		.torrent-status ul li { float: left; margin-right: 10px;}
		.torrent-status ul li:last-child { margin-right: 0;}
		.btn-default { background-color: inherit; color: inherit; border-color: transparent;}
		.btn-default:hover, .btn-default:focus, .btn-default:active { background-color: inherit; border-color: transparent; color: #000;}
		#torrents table { table-layout: fixed;}
		#torrents table tr th { cursor: pointer;}
		.dropdown-submenu{
    position:relative;
}
 
.dropdown-submenu > .dropdown-menu
{
    top:0;
    left:100%;
    margin-top:-6px;
    margin-left:-1px;
    -webkit-border-radius:0 6px 6px 6px;
    -moz-border-radius:0 6px 6px 6px;
    border-radius:0 6px 6px 6px;
}
 
.dropdown-submenu:hover > .dropdown-menu{
    display:block;
}
 
.dropdown-submenu > a:after{
    display:block;
    content:" ";
    float:right;
    width:0;
    height:0;
    border-color:transparent;
    border-style:solid;
    border-width:5px 0 5px 5px;
    border-left-color:#cccccc;
    margin-top:5px;
    margin-right:-10px;
}
 
.dropdown-submenu:hover > a:after{
    border-left-color:#ffffff;
}
 
.dropdown-submenu .pull-left{
    float:none;
}
 
.dropdown-submenu.pull-left > .dropdown-menu{
    left:-100%;
    margin-left:10px;
    -webkit-border-radius:6px 0 6px 6px;
    -moz-border-radius:6px 0 6px 6px;
    border-radius:6px 0 6px 6px;
}
		</style>
</script>
	</head>
	<body>
		<div class="container" id="nodejs-rtorrent">
			<div class="page-header">
				<h1>
					{{body.title}}
				</h1>
			</div>
			<div class="navbar" ng-controller="NavigationController">
				<ul class="nav navbar-nav">
					<li class="active">
						<a ui-sref="home">Home</a>
					</li>
					<li class="dropdown">
						<a href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">Torrents</a>
						<ul class="dropdown-menu">
							<li>
								<a ui-sref="torrents">View Torrents</a>
							</li>
							<li>
								<a ui-sref="add_torrent">Add Torrent</a>
							</li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">Feeds</a>
						<ul class="dropdown-menu">
							<li>
								<a ui-sref="feeds">View Feeds</a>
							</li>
							<li>
								<a ui-sref="add_feed">Add Feed</a>
							</li>
						</ul>
					</li>
					<li>
						<a ui-sref="search">Search Torrents</a>
					</li>
					<li>
						<a ui-sref="settings">Settings</a>
					</li>
				</ul>
				<ul class="nav navbar-nav pull-right login" ng-hide="isAuthenticated">
					<li>
						<a ui-sref="login">Login</a>
					</li>
				</ul>
				<p class="navbar-text pull-right" ng-show="isAuthenticated">Signed in as \{{user.email}}. <a ui-sref="logout" ng-click="logout()">Logout</a></p>
			</div>
			<div class="page-content" ui-view>
				
			</div>
		</div>
		<script data-main="js/main" src="/bower_components/requirejs/require.js"></script>
	</body>
</html>
