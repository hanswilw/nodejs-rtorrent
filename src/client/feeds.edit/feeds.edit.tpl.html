<div class="modal-header">
    <h3>Editing '{{feedsEdit.feed.title}}'</h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<label for="feedName">Title:</label>
		<input type="text" class="form-control" id="feedName" ng-model="feedsEdit.feed.title" />
	</div>
	<div class="form-group">
		<label for="feedUrl">URL:</label>
		<p class="form-control-static">{{feedsEdit.feed.rss}}</p>
	</div>
	<div class="checkbox">
		<label for="autoDownload"><input type="checkbox" id="autoDownload" ng-model="feedsEdit.feed.autoDownload"> Auto Download</label>
		<p class="help-block">Check box to automatically download torrents when the feed is updated.</p>
	</div>
	<div class="checkbox">
		<label for="regexFilter"><input type="checkbox" id="regexFilter" ng-model="feedsEdit.feed.regexFilter"> Add advanced filtering</label>
		<p class="help-block">Check box to edit regex filters.</p>
	</div>
	<div ng-if="feedsEdit.feed.regexFilter">
		<h4>Regex Filters</h4>
		<div class="form-inline" style="margin-bottom: 10px;">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Regular expression" ng-model="feedsEdit.newFilter.regex" style="width: 300px;">
			</div>
			<div class="form-group">
				<label for="filterTypeInclude" class="radio-inline">
					<input type="radio" id="filterTypeInclude" ng-model="feedsEdit.newFilter.type" value="include"> Include
				</label>
				<label for="filterTypeExclude" class="radio-inline">
					<input type="radio" id="filterTypeExclude" ng-model="feedsEdit.newFilter.type" value="exclude"> Exclude
				</label>
			</div>
			<button type="button" class="btn" ng-click="feedsEdit.addFilter(newFilter)"><i class="fa fa-plus"></i></button>
		</div>
		<ul class="list-unstyled">
			<li ng-repeat="filter in feedsEdit.feed.filters track by $index">{{filter.regex}} <span class="badge">{{filter.type}}</span> <a href="javascript: void(0);" ng-click="feedsEdit.deleteFilter($index)"><i class="fa fa-times"></i></a></li>
		</ul>
	</div>
</div>
<div class="modal-footer">
	<div class="form-group">
		<button type="button" class="btn btn-primary" ng-click="feedsEdit.editFeed(feedsEdit.feed)">Save changes</button>
		<button type="button" class="btn btn-default" ng-click="feedsEdit.cancel()">Cancel</button>
	</div>
</div>
