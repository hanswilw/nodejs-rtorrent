<form ng-submit="loginCtrl.login()">
	<div class="modal-header">
	    <h3>Login</h3>
	</div>
	<div class="modal-body">
		<div class="form-group"> 
			<label class="control-label" for="email">Email</label> <input type="text" id="email" class="form-control" placeholder="Email" ng-model="loginCtrl.email">
		</div>
		<div class="form-group">
			<label class="control-label" for="password">Password</label> <input type="password" id="password" class="form-control" placeholder="Password" ng-model="loginCtrl.password">
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="loginCtrl.close()">Cancel</button>
		<button type="submit" class="btn btn-primary">Sign in</button>
	</div>
</form>
