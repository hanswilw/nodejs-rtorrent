<form ng-submit="loginCtrl.login()" name="login" novalidate>
	<div class="modal-header">
	    <h3>Login</h3>
	</div>
	<div class="modal-body">
		<p class="bg-danger text-danger" ng-if="loginCtrl.error"><strong>Error:</strong> {{loginCtrl.error}}</p>
		<div class="form-group" ng-class="{'has-error': login.email.$invalid && login.email.$touched}">
			<label class="control-label" for="email">Email</label> <input type="text" name="email" id="email" class="form-control" placeholder="Email" ng-model="loginCtrl.email" required>
			<div class="help-block" ng-show="login.email.$invalid && login.email.$touched">
				<p ng-show="login.email.$error.required"><strong>Error:</strong> Email is required!</p>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error': login.password.$invalid && login.password.$touched}">
			<label class="control-label" for="password">Password</label> <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="loginCtrl.password" required>
			<p class="help-block" ng-show="login.password.$invalid && login.password.$touched">
				<span ng-show="login.password.$error.required"><strong>Error:</strong> Password is required!</span>
			</p>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="loginCtrl.close()">Cancel</button>
		<button type="submit" class="btn btn-primary" ng-disabled="login.$invalid">Sign in</button>
	</div>
</form>
