<div class="modal-header">
    <h3>Delete '{{feedsDeleteCtrl.feed.title}}'?</h3>
</div>
<div class="modal-body">
<p>Deleting will remove the feed from the list.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="feedsDeleteCtrl.deleteFeed(feedsDeleteCtrl.feed)">Delete</button>
    <button class="btn btn-default" ng-click="feedsDeleteCtrl.cancel()">Cancel</button>
</div>
