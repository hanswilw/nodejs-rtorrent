<div class="modal-header">
    <h3>Delete '{{torrent.name}}'?</h3>
</div>
<div class="modal-body">
<p>Deleting will remove the torrent from the list along with its data.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="deleteData(torrent.hash)">Delete</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
