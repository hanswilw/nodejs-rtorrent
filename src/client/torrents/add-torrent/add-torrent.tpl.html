<div class="modal-header">
    <h3>Add Torrent</h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<label for="torrent-url">URL:</label>
		<input type="text" id="torrent-url" class="form-control" placeholder="Torrent URL or Magnet Link" ng-model="torrentsAddCtrl.url">
		<span class="help-block">Enter in a Magnet link or Torrent link.</span>
	</div>
	<div class="checkbox">
		<label for="changeTorrentLocation"><input type="checkbox" id="changeTorrentLocation" ng-model="torrentsAddCtrl.changeTorrentLocation"> Change torrent location</label>
		<p class="help-block">Check box to change the location of where the torrent is downloaded. The default is the current </p>
	</div>
	<div class="form-group" ng-if="torrentsAddCtrl.changeTorrentLocation">
		<label for="torrent-url">Directory to unpack:</label>
	</div>
</div>
<div class="modal-footer">
	<div class="form-group">
		<button type="submit" class="btn btn-primary" ng-click="torrentsAddCtrl.loadTorrent(torrentsAddCtrl.url)">Add Link</button>
		<button type="button" class="btn btn-default" ng-click="torrentsAddCtrl.cancel()">Cancel</button>
	</div>
</div>
