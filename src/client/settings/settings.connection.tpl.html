<div style="overflow-y: auto; height: 350px;">
	<h4>Connection</h4>
	<fieldset>
		<legend>Listening Port</legend>
		<div class="form-group">
			<label for="listening-port-range" class="control-label">Port used for incoming connections:</label>
			<input type="number" name="listening-port-range" id="listening-port-range" value="" class="form-control">
		</div>
		<div class="checkbox">
			<label><input type="checkbox" name="randomize-listening-port"> Randomize port each time rTorrent starts.</label>
		</div>
	</fieldset>
</div>
<div class="form-group" style="float: right; padding-top: 15px;">
	<button type="button" class="btn btn-default">Cancel</button>
	<button type="submit" class="btn btn-primary">Save Connection Settings</button>
</div>
